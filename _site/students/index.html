<html lang="en">

<head>
    <title>Eleventy Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/myStyle.css">
</head>

<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students">Manage Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about" tabindex="-1" aria-disabled="true">About Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    
<div class="container">
    <h2 class="mtop">Add students</h2>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                </div>
            </form>

            <button type="button" class="btn btn-primary offset-md-5" id="add">Add</button>
            <ul id="person">
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Details</h2>
            <div class="form-row">
                <label class="control-label font-weight-bold" for="#">First Name:&nbsp;</label>
                <p id="firstName"></p>
            </div>
            <div class="form-row">
                <label class="font-weight-bold" for="#">Last Name:&nbsp;</label>
                <p id="lastName"></p>
            </div>
            <div class="form-row">
                <label class="font-weight-bold" for="#">Email:&nbsp;</label>
                <p id="email"></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/data.json"></script>

<script type="text/javascript" src="/assets/js/script.js"></script>
