<html lang="en">

<head>
    <title>Eleventy Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/myStyle.css">
</head>

<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active navbar-bg" href="/students">Manage
                        Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/about">About Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    
<div class="container">

    <div>
        <button type="button" class="btn btn-primary mt-3" id="add">Add Students</button>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 scrollable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="person">

                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Details</h2>
            <div class="form-row">
                <label class="control-label font-weight-bold" for="#">First Name:&nbsp;</label>
                <p id="firstName"></p>
            </div>
            <div class="form-row">
                <label class="font-weight-bold" for="#">Last Name:&nbsp;</label>
                <p id="lastName"></p>
            </div>
            <div class="form-row">
                <label class="font-weight-bold" for="#">Email:&nbsp;</label>
                <p id="email"></p>
            </div>
        </div>
    </div>

    <!-- Add / Edit Person -->
    <div class="modal fade" data-backdrop="static" id="personModal" tabindex="-1" role="dialog"
        aria-labelledby="personModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form id="personForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="personModalLabel">Add Person</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" name="id" id="id" />
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editFirstName" class="col-form-label">First Name</label>
                                <div>
                                    <input type="text" class="form-control" id="editFirstName">
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="editLastName" class="col-form-label">Last Name</label>
                                <div>
                                    <input type="text" class="form-control" id="editLastName">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editEmail" class="col-form-label">Email</label>
                                <div>
                                    <input type="text" class="form-control" id="editEmail">
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="text-danger" id="errors"></ul>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitPerson">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Person modal dialog -->
    <div class="modal fade" data-backdrop="static" id="personDeleteModal" tabindex="-1" role="dialog"
        aria-labelledby="personDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="personDeleteModalLabel">Delete Person</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <h6>Are you sure you want to delete this student: <b><span id="spanPersonName"></span></b> ?
                        </h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" name="submit" id="submitDelete" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="/assets/js/data.json"></script>

<script type="text/javascript" src="/assets/js/script.js"></script>

</body>

</html>
