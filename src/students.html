---
layout: base.html
---

<div class="container">
    <h2 class="mtop">Add students</h2>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                </div>
            </form>

            <button type="button" class="btn btn-primary offset-md-5" id="add">Add</button>
            <ul id="person">
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Details</h2>
            <div class="form-row">
                <label class="control-label font-weight-bold" for="#">First Name:&nbsp;</label>
                <p id="firstName"></p>
            </div>
            <div class="form-row">
                <label class="font-weight-bold" for="#">Last Name:&nbsp;</label>
                <p id="lastName"></p>
            </div>
            <div class="form-row">
                <label class="font-weight-bold" for="#">Email:&nbsp;</label>
                <p id="email"></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/data.json"></script>

<script type="text/javascript" src="/assets/js/script.js"></script>
